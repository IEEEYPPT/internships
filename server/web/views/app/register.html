<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Internships - IEEE Young Professionals Portugal</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/css/main.css" rel="stylesheet">
    <link href="/public/css/bootstrap.css" rel="stylesheet">
    <link href="/public/css/animate-custom.css" rel="stylesheet">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/public/js/jquery.min.js"></script>

    <!-- Bootstrap Files -->
    <script src="/public/js/bootstrap.min.js"></script>

    <!-- Javascript Files -->
    <script src="/public/utils/config.js"></script>
    <script src="/public/utils/layout.js"></script>
    <script src="/public/utils/user.js"></script>
    <script src="/public/utils/app.js"></script>

    <!-- Favicon File -->
    <link rel="shortcut icon" href="/public/favicon.ico" />
    
    <script>
        $(document).ready(function() {
            if(sessionStorage.getItem('user') == 0){  
                initLayout();
                initRegister();
            } else {
                console.log("User already logged");
                window.location.href = '/';
            }
            });
    </script>

</head>
<body>

<div id="navbar-main"></div>

<div id="alertMessage"></div>

<div class="container-fluid">

    <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 main">

        <div id="userInformation" class="text-right"></div>

        <div id="title"></div>

        <div id="container">

            <div id="registerText"></div>

            <form class='form-horizontal' id='preFormRegister'>
                <div class='form-group'>
                    <label for='inputEmail1' class='col-sm-3 control-label'>IEEE Email address</label>
                    <div class='col-sm-9'>
                        <input type='email' class='form-control' id='inputEmail1' placeholder='Email' required>
                    </div>
                </div>
                <div class='form-group'>
                    <label for='inputPassword1' class='col-sm-3 control-label'>Password</label>
                    <div class='col-sm-9'>
                        <input type='password' class='form-control' id='inputPassword1' placeholder='Password' required>
                    </div>
                </div>
                <div class='form-group'>
                    <label for='inputPassword2' class='col-sm-3 control-label'>Retype Password</label>
                    <div class='col-sm-9'>
                        <input type='password' class='form-control' id='inputPassword2' placeholder='Password' required>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-offset-3 col-sm-9'>
                        <button class='btn btn-default' type='submit' onclick='validateRegisterEmailPassword();return false;'>OK</button>
                    </div>
                </div>
            </form>

            <form class='form-horizontal' id='formRegister' hidden>
                <div class='form-group'>
                    <label for='inputEmail2' class='col-sm-3 control-label'>IEEE Email address</label>
                    <div class='col-sm-9'>
                        <input type='email' class='form-control' id='inputEmail2' placeholder='Email' name='email' required readonly>
                    </div>
                </div>
                <div class='form-group' hidden>
                    <label for='inputPassword3' class='col-sm-3 control-label'>Password</label>
                    <div class='col-sm-9'>
                        <input type='password' class='form-control' id='inputPassword3' placeholder='Password' name='password' required readonly>
                    </div>
                </div>

                <div id="registerData"></div>

                <div class='form-group'>
                    <div class='col-sm-offset-3 col-sm-10'>
                        <button type='button' class='btn btn-default' onclick='cancelRegister();return false;'>Cancel</button>
                        <button type='submit' class='btn btn-default' type='submit'>OK</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>

</body>
</html>
