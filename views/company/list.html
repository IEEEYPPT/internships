{{!< layout/default}}
{{#if companies}}
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped">
            <thead>
                <tr>    
                    <th>Name</th>
                    <th>Email</th>
                    <th>Field</th>
                    <th>Interships</th>
                </tr>
            </thead>
            <tbody>
                {{#each companies}}
                <tr>
                    <td><a href="/company/{{id}}">{{name}}</a></td>
                    <td>{{email}}</td>
                    <td>{{field}}</td>
                    <td><a href="/company/{{id}}/internship">List</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
{{else}}
<div class="row">
    <div class="col-xs-12">
        <p>Error fetching data!</p>
    </div>
</div>
{{/if}}
