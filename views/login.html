{{!< layout/default}}
<div class="row">
    <div class="col-xs-12">
        <form class='form-horizontal' id='form-register' action="/login" method="POST">
            <div class='form-group'>
                <label for='input-email-1' class='col-sm-2 control-label'>IEEE Email address</label>
                <div class='col-sm-10'>
                    <input type='email' class='form-control' id='input-email-1' placeholder='Email' name="email" required>
                </div>
            </div>
            <div class='form-group'>
                <label for='input-password-1' class='col-sm-2 control-label'>Password</label>
                <div class='col-sm-10'>
                    <input type='password' class='form-control' id='input-password-1' placeholder='Password' name="password" required>
                </div>
            </div>
            <div class='form-group'>
                <div class='col-sm-offset-2 col-sm-10'>
                    <button type='submit' class='btn btn-default'>OK</button>
                </div>
            </div>
        </form>
    </div>
</div>
