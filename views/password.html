{{!< layout/default}}
<div class="row">
    <div class="col-xs-12">
        <form class='form-horizontal' id='form-change-password' method="post" action="/password">
            <div class='form-group'>
                <label for='input-password-1' class='col-sm-3 control-label'>Old password</label>
                <div class='col-sm-9'>
                    <input type='password' class='form-control' id='input-password-1' placeholder='Password' name="old_password" required>
                </div>
            </div>
            <div class='form-group'>
                <label for='input-password-2' class='col-sm-3 control-label'>New Password</label>
                <div class='col-sm-9'>
                    <input type='password' class='form-control' id='input-password-2' placeholder='Password' name="new_password" required>
                </div>
            </div>
            <div class='form-group'>
                <label for='input-password-3' class='col-sm-3 control-label'>Retype Password</label>
                <div class='col-sm-9'>
                    <input type='password' class='form-control' id='input-password-3' placeholder='Password' name="check_password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-danger">Update password</button>
                </div>
            </div>
        </form>
    </div>
<div>
