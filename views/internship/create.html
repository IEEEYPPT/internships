{{!< layout/default}}
<div class="row">
    <div class="col-xs-12">
        <form class='form-horizontal' id='form-create-internship' method="post" action="/create/internship">
            <div class='form-group'>
                <label for='input-name' class='col-sm-3 control-label'>Internship Title</label>
                <div class='col-sm-9'>
                    <input type='text' class='form-control' id='input-name' placeholder='Internship Title' name="title" required>
                </div>
            </div>
            <div class='form-group'>
                <label for='input-description' class='col-sm-3 control-label'>Description</label>
                <div class='col-sm-9'>
                    <input type='text' class='form-control' id='input-description' placeholder='Description' name="description" required>
                </div>
            </div>
            <div class='form-group'>
                <label for='input-city' class='col-sm-3 control-label'>City</label>
                <div class='col-sm-9'>
                    <select class='form-control' id='input-city' placeholder='City' name="city_id">
                        {{#each cities}}
                        <option value='{{id}}'>{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class='form-group'>
                <label for='input-expiration-date' class='col-sm-3 control-label'>Expiration Date</label>
                <div class='col-sm-9'>
                    <input type="date" class='form-control' id='input-expiration-date' placeholder='Expiration Date' name="expiration_date" required>
                </div>
            </div>
            <div class='form-group'>
                <div class='col-sm-offset-3 col-sm-9'>
                    <button type='submit' class='btn btn-default'>OK</button>
                </div>
            </div>
        </form>
    </div>
</div>
